
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-Keep</title>
    <script type="module" src="/src/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>

    <link rel="stylesheet" href="./src/style.css">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">        
  </head>
  <body> 
    <header class="topmenu">
        <div class="topmenu_menu-logo">
            <img class="topmenu_menu" src="./src/images/listview_symbol.svg" alt="mainmenu" title="mainmenu">
            <img class="topmenu_logo" src="./src/images/gkeep_logo.png" alt="logo" title="Google Keep Logo">
            <div class="topmenu_keep">
                Keep
            </div>
        </div>

        <div class="topmenu_searchbar">
            <input id ='topmenu_bar' class="topmenu_bar" type="text" placeholder="Search">
            <button class="topmenu__btn" id="refresh"><img class="topmenu_optn topmenu_optn--refresh" src="./src/images/black_refresh_sym.png" alt="refresh option" title="refresh"></button>
            <img class="topmenu_optn" src="./src/images/listview_symbol.svg" alt="list view option" title="list view">
        </div>
    </header>
    <hr>

    <div class="content">
      <aside class="leftmenu">
        <button class="leftmenu__optn" data-path="./src/view/notes-section.html" id="notes-section"> Notes Section </button>
        <button class="leftmenu__optn" data-path="./src/view/trash-section.html" id="trash-section"> Trash Section </button>
        <!-- <a class="leftmenu__optn" href="./index.html">Notes Section</a>
        <a class="leftmenu__optn" href="./src/view/trash-section.html">Trash Section</a> -->
      </aside>
      <section class="notes">
        <div class="notes__create">
          <input
            class="notes__create-bar"
            id="createNote"
            type="text"
            placeholder="Take a note..."
            title="Create a note"
          />
        </div>
        <div class="notes__title--pinned">Pinned Notes</div>
        <div class="notes__pinned"></div>
        <div class="notes__title">Notes</div>
        <div class="notes__layout"></div>
        <div class="notes__title--trash">Trash Notes</div>
        <div class="notes__trash"></div>
      </section>
    </div>








    <div id="popupOverlay" class="popup-overlay"></div>
    <!-- Popup Message -->
    <div id="popupContainer" class="popup">
        <span class="close-btn">&times;</span>
        <div class="popup__inner">
          <input id="notetitle" class="popup__input" type="text" placeholder="Title" title="Enter title">
        </div>
        <div class="popup__inner">
          <!-- <textarea id="notedescription" class="popup__input" rows="7" cols="60" placeholder="Description" title="Enter description"></textarea> -->
          <input id="notedescription" class="popup__input--descrp" type="text" placeholder="Enter note here..." title="Enter title">
        </div>
        <div class="popup__inner popup__inner--button">
          <button id="createNoteButton"><img class="popup__create" src="https://th.bing.com/th/id/OIP.8lqMi2Rh8T3Ci55WoGF2PwHaF8?rs=1&pid=ImgDetMain" alt="create" title="Create note"></button>
        </div>
    </div>
    <div id="popupContainer-edit" class="popup" style="display: none;">
      <span class="close-btn">&times;</span>
      <div class="popup__inner">
          <input id="notetitle-edit" class="popup__edit" type="text" title="title">
      </div>
      <div class="popup__inner">
          <textarea id="notedescription-edit" class="popup__input" rows="7" cols="60" title="description"></textarea>
      </div>
      <div class="popup__inner popup__inner--button">
          <button id="editNoteButton"><img class="popup__create" src="https://th.bing.com/th/id/OIP.8lqMi2Rh8T3Ci55WoGF2PwHaF8?rs=1&pid=ImgDetMain" alt="edit" title="Edit note"></button>
      </div>
  </div>
  


    
  </body>
</html>
